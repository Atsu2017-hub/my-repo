name: Hello
run-name: Run by @${{github.actor}}
on: push
jobs:
    hello:
        runs-on: ubuntu-latest
        env: 
            ACTOR: ${{github.actor}} 
        steps:
            - run: echo "::error::This is an error"
            - run: echo "::warning::This is a warning"
            - run: echo "::notice::This is a notice"
              